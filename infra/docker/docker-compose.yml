services:
  postgres:
    image: postgres:16-alpine
    container_name: akfinance-postgres
    environment:
      POSTGRES_DB: akfinance
      POSTGRES_USER: akfinance
      POSTGRES_PASSWORD: akfinance_dev
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U akfinance" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
